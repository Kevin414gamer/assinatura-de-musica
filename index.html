<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura</title>

    <link rel="icon" type="image/icon" href="/arquivos/favicon-32x32.png">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="background">
        <div class="card">
            <header class="card-header">
                <img class="card-header-imagem" src="arquivos/illustration-hero.svg" alt="">
            </header>

            <section class="card-info">
                <h1 class="info-titulo card-info-margin">Resumo do Pedido</h1>
                <p class="info-descricao card-info-margin">
                    Agora você pode ouvir milhões de músicas, 
                    audiolivros e podcasts em qualquer dispositivo 
                    de onde quiser!
                </p>
                <div class="info-produto card-info-margin">
                    <div class="info-valor-produto">
                        <img class="nota-musical" src="/arquivos/icon-music.svg" alt="">
                    <div>
                        <p class="plano">Plano Anual</p>
                        <p class="valor-plano">R$60,00/Ano</p>
                    </div>
                    </div>
                    <a href="#">Alterar</a>
                </div>
                <button class="info-button card-info-margin" type="button">
                    Ir para o pagamento
                </button>
                <a class="card-info_margin cancelar-pedido" href="#">Cancelar pedido</a>
            </section>
        </div>
    </main>

</body>
</html>
